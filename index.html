<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessNumber</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary" id="start">開始</button>
            <button type="button" class="btn btn-outline-secondary done" id="seeAnswer">看答案</button>
        </div>
        <div>
            <p>答案：<span id="showAnswer">請點擊開始</span></p>
        </div>
        <div id="compared-list"></div>
        <div class="input-group mb-3">
            <span class="input-group-text">猜答案</span>
            <input placeholder="1254" type="number" id="inp" oninput="limitLength()" maxlength="4"  class="form-control no-spinner done" aria-label="Amount (to the nearest dollar)">
            <div class="input-group-append">
                <button id="btn" class="btn btn-outline-secondary guessBtn done" type="button">猜!</button>
              </div>
        </div>
    </main>    
    <script src="guess.js"></script>
</body>
</html>
